<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>반경 내 우산 대여소 위치 찾기</title>
	</head>
<body>
	<h1>반경 내 우산 대여소 찾기</h1>
	<br>
	<h3>구글 지도를 통해 좌표를 확인할 수 있습니다.</h3><br>
    <h1><a href = "https://www.google.com/maps" target="_blank">https://www.google.com/maps</a></h1>
	<p>원하는 위치를 좌표로 찾아 입력해주세요</p>
	<br>
	<form method="post" action="/process/circleumbrella">
		<table>
            <tr>
				<td><label>중심점 위도</label></td>
				<td><input type="text" name="center_latitude" placeholder="위도" /></td>
			</tr>
			<tr>
				<td><label>중심점 경도</label></td>
				<td><input type="text" name="center_longitude" placeholder="경도" /></td>
			</tr>
			<tr>
				<td><label>반경</label></td>
				<td><input type="text" name="radius" placeholder="m 단위로 입력" /></td>
			</tr>
		</table>
		<input type="submit" value="전송" name="" />
	</form>
</body>
</html>
