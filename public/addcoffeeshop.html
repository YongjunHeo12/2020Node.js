<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>우산 대여소 추가</title>
	</head>
<body>
	<h1>우산 대여소 추가</h1>
	<br>
	<h3>구글 지도를 통해 좌표를 확인할 수 있습니다. https://www.google.com/maps</h3>
	<br>
	
	<br>
	<form method="post" action="/process/addcoffeeshop">
		<table>
			<tr>
				<td><label>이름</label></td>
				<td><input type="text" name="name" value="이름" /></td>
			</tr>
			<tr>
				<td><label>주소</label></td>
				<td><input type="text" name="address" value="주소" /></td>
			</tr>
			<!--tr>
				<td><label>전화번호</label></td>
				<td><input type="text" name="tel" value="전화번호" /></td>
			</tr-->
			<tr>
				<td><label>위도</label></td>
				<td><input type="text" name="latitude" value="위도" /></td>
			</tr>
            <tr>
				<td><label>경도</label></td>
				<td><input type="text" name="longitude" value="경도" /></td>
			</tr>
		</table>
		<input type="submit" value="전송" name="" />
	</form>
</body>
</html>
