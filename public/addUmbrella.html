<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>우산 대여소 추가</title>
	</head>
<body>
	<h1>우산 대여소 추가</h1>
	<br>
    <h3>구글 지도를 통해 좌표를 확인할 수 있습니다.</h3> 
    <h1><a href = "https://www.google.com/maps" target="_blank">https://www.google.com/maps</a></h1>
	<br>
	
	<br>
	<form method="post" action="/process/addumbrella">
		<table>
			<tr>
				<td><label>장소이름</label></td>
				<td><input type="text" name="name" placeholder="장소이름" /></td>
			</tr>
			<tr>
				<td><label>주소</label></td>
				<td><input type="text" name="address" placeholder="주소" /></td>
			</tr>
			<!--tr>
				<td><label>전화번호</label></td>
				<td><input type="text" name="tel" value="전화번호" /></td>
			</tr-->
			<tr>
				<td><label>위도</label></td>
				<td><input type="text" name="latitude" placeholder="위도" /></td>
			</tr>
            <tr>
				<td><label>경도</label></td>
				<td><input type="text" name="longitude" placeholder="경도" /></td>
			</tr>
		</table>
		<input type="submit" value="전송" name="" />
	</form>
</body>
</html>
