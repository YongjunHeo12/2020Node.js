<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>구글맵</title>
	</head>
<body>
	<h1>구글 지도를 통해 좌표를 확인할 수 있습니다. https://www.google.com/maps</h1>
	<br>
	<p>사각형 박스를 이용해 찾습니다.</p>
	<br>
	<form method="post" action="/process/withincoffeeshop2">
		<table>
			<tr>
				<td><label>사용자 현재 위치 위도</label></td>
				<td><input type="text" name="latitude"></td>
			</tr>
            <tr>
				<td><label>사용자 현재 위치 경도</label></td>
				<td><input type="text" name="longitude"></td>
			</tr>
            <tr>
				<td><label>좌상단 위도</label></td>
				<td><input type="text" name="topleft_latitude"></td>
			</tr>
			<tr>
				<td><label>좌상단 경도</label></td>
				<td><input type="text" name="topleft_longitude"></td>
			</tr>
            <tr>
				<td><label>우하단 위도</label></td>
				<td><input type="text" name="bottomright_latitude"></td>
			</tr>
			<tr>
				<td><label>우하단 경도</label></td>
				<td><input type="text" name="bottomright_longitude"></td>
			</tr>
		</table>
		<input type="submit" value="전송" name="" >
	</form>
</body>
</html>
